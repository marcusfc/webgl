
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
        var posicio=0;  //exterior

        AFRAME.registerComponent("mylink", {
        init: function() {
         this.el.addEventListener("click", (e) => {

            switch (posicio) {
                case 0:
                    console.log("canviant fons 1");
                    document.querySelector('#sortida1').setAttribute('position', '0 1 6');
                    document.querySelector('#sortida1').setAttribute('rotation', '0 180 0');
                    document.querySelector('#fons').setAttribute('src', '#hall');
                    document.querySelector('#fons').setAttribute('rotation', '0 120 0');
                    posicio=1;  //hall
                    break;
                case 1:
                    console.log("canviant fons 2");
                    document.querySelector('#sortida1').setAttribute('position', '-3.7 1 -4');
                    document.querySelector('#sortida1').setAttribute('rotation', '0 85 0');
                    document.querySelector('#fons').setAttribute('src', '#exterior');
                    document.querySelector('#fons').setAttribute('rotation', '0 0 0');
                    posicio=0;  //fora
                    break;
                case 2:
                    console.log("canviant fons 2");
                    document.querySelector('#sortida1').setAttribute('position', '5.7 1 -1');
                    document.querySelector('#sortida1').setAttribute('rotation', '0 85 0');
                    document.querySelector('#fons').setAttribute('src', '#exterior');
                    document.querySelector('#fons').setAttribute('rotation', '0 0 0');
                    posicio=2;  //fora
                    break;
                 }
           })
         }
         })


    </script>

  </head>
  <body>
  <a-scene cursor="rayOrigin: mouse">
    <a-assets>
       <img id="exterior" src="assets/exterior.jpg" >
       <img id="hall" src="assets/hall.jpg" >
       <img id="imgSortida" src="assets/entragroc.png" >
       <img id="pati" src="assets/pati.jpg" >
    </a-assets>

    <a-entity camera look-controls wasd-controls="false">
    <!-- fuseTimeout = el temps que triga en fer click des de que es posiciona sobre un objecte-->
     <a-entity cursor="fuse: true; fuseTimeout: 2000"
           position="0 0 -1"
           geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
           material="color: red; shader: flat"
           animation="property: components.material.material.color;
                 type: color;
                 to: white;
                 dur: 1000;
                 dir: alternate;
                 loop: true">
     </a-entity>
    </a-entity>
      <a-sky id="fons" src="#exterior"></a-sky>
      <a-plane id="sortida1" position="-3.7 1 -4" src="#imgSortida" rotation="0 85 0"  transparent="true" mylink=""></a-plane>
    </a-scene>
  </body>
</html>
